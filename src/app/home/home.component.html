<section>
  <form>
    <input type="text" placeholder="Filtrar por cidade" #filter/>
    <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
</section>
<section class="results">

  <!-- <app-housing-location *ngFor="let housingLocation of housingLocationList"
  [housingLocation]="housingLocation"></app-housing-location> -->

  @for (housingLocation of filteredLocationList; track housingLocation) {
    <app-housing-location [housingLocation]="housingLocation"></app-housing-location>
  }@empty {
    <h3>Nenhuma propriedade encontrada</h3>
  }
</section>
